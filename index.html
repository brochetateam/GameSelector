<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameSelector - Organiza tus partidas</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="grey darken-4">
    <div id="auth-screen" class="valign-wrapper">
        <div class="container">
            <div class="card grey darken-3">
                <div class="card-content white-text">
                    <span class="card-title center-align">GameSelector</span>
                    <div class="input-field">
                        <input id="password" type="password" class="white-text">
                        <label for="password">Contrase√±a</label>
                    </div>
                </div>
                <div class="card-action center-align">
                    <a id="login-btn" class="waves-effect waves-light btn xbox-green">Acceder</a>
                </div>
            </div>
        </div>
    </div>

    <div id="main-app" class="hide">
        <!-- Main content will be loaded dynamically -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
